<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
</head>
<body>
	<input class="js-name-input" placeholder="Todo name">
	<button onclick="sub();">Add</button>
	<div class="js-text"></div>

	<script>
		const todoList = [];
		const text = document.querySelector('.js-name-input');

		renderTodoList();

		function renderTodoList() {
			let todoListHTML = ``;

			for(let i=0; i<todoList.length; i++) {
				const val = todoList[i];
				todoListHTML += `<p>${val}</p>`;
			}
			document.querySelector('.js-text').innerHTML = todoListHTML;
		}
		text.addEventListener('keydown', (event) => {
			if(event.key === 'Enter') sub();
		});

		function sub() {
			const name = text.value.trim();
			todoList.push(name);
			// console.log(value);
			console.log(todoList);

			text.value = '';

			renderTodoList()
		}
	</script>
</body>
</html>
