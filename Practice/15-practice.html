	<script type="module">
		import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

		//15a
		const today = dayjs();
		let date = today.add(5, 'days');
		// console.log(date.format('MMMM dddd'));
		console.log(date.format('MMMM D'));

		//15b
		date = today.add(1, 'months');
		console.log(date.format('MMMM D'));
		
		//15c
		date = today.subtract(1, 'months')
		console.log(date.format('MMMM D'));

		//15d
		console.log(today.format('dddd'));

		//15e
		console.log(isWeekend(dayjs()));
		console.log(isWeekend(date.subtract(1, 'days')));
		function isWeekend(date) {
			const dayOfWeek = date.format('dddd')
			return dayOfWeek === 'Saturday' || dayOfWeek === 'Sunday';
		}
	</script>
