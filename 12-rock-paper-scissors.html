<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scssiors</title>
	<link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
</head>
<body>
	
	<p class="title">Rock Paper Scissors</p>
	<!-- Rock -->
	<button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

	<!-- Paper -->
	<button class="move-button js-paper-button"><img src="images/Paper-emoji.png" alt="paper" class="move-icon"></button>
	
	<!-- Scissor -->
	<button class="move-button js-scissor-button"><img src="images/Scissors-emoji.png" alt="scissor" class="move-icon"></button>

	<!-- Result -->
	<p class="js-result result" ></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>

	<button class="reset-score-button js-reset-score-button">Reset Score</button>

	<button class="atuo-play-button js-atuo-play-button">Auto Play</button>
	<script src="script/12-rock-paper-scissors.js"></script>
</body>
</html>
