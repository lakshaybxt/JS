<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scssiors</title>
	<link rel="stylesheet" href="./styles/10-rock-paper-scissors.css">
</head>
<body>
	
	<p class="title">Rock Paper Scissors</p>
	<button onclick=" playGame('Rock'); " class="move-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
	<button onclick=" playGame('Paper'); " class="move-button"><img src="images/Paper-emoji.png" alt="paper" class="move-icon"></button>
	<button onclick=" playGame('Scissors'); " class="move-button"><img src="images/Scissors-emoji.png" alt="scissor" class="move-icon"></button>
	<p class="js-result result" ></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>
	<button onclick=" resetGame();" class="reset-score-button">Reset Score</button>
	<script src="script/10-rock-paper-scissors.js"></script>
</body>
</html>
