<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Projects</title>
</head>
<body>
	<p>YouTube Subscribe Button</p>
	<button class="subs-button" onclick="subscribe();">Subscribe</button>

	<p>Rock Paper Scissors</p>
	<a href="09-rock-paper-scissors.html">Click here</a>

	<p>Amazon Shipping Calculator</p>
	<p>Orders under $40 = +$10 shipping.</p>
	<p>Orders over $40 = FREE shipping.</p>

	<input type="text" placeholder="Cost of order" class="js-cost-input">
	<button class="js-calculate-button" onclick="calculateTotal();">Calculate</button>
	<p class="js-total-cost"></p>

	<script>
		const but = document.querySelector('.subs-button');
		function subscribe() {
				but.innerHTML = (but.innerHTML === 'Subscribe') ? 'Subscribed' : 'Subscribe';
		}
		document.querySelector('.js-cost-input')
			.addEventListener('keydown', (event) => {
				if(event.key === 'Enter') calculateTotal();
			});
		function calculateTotal() {
			const inputElement = document.querySelector('.js-cost-input');
			let cost = Number(inputElement.value);

			if(isNaN(cost) || cost < 0) {
				document.querySelector('.js-total-cost').innerHTML = `Please enter a valid amount`;
				return;
			}
			if(cost < 40) cost += 10;

			document.querySelector('.js-total-cost').innerHTML = `
				$${cost}
			`;
		}

	</script>
</body>
</html>
