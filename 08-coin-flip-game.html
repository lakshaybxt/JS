<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coin Flip</title>
</head>
<body>
	<div>
		<p>Guess Coin Flip Game</p>
	</div>
	<div>
		<button onclick="playGame('Heads')">Heads</button>
		<button onclick="playGame('Tails')">Tails</button>
	</div>
	<script>

		let score = JSON.parse(localStorage.getItem('guess')) || {
			wins: 0,
			losses: 0,
		};

		function letGuess() {
			const randomNumber = Math.random();
			if(randomNumber < 0.5) return 'Heads';
			else return 'Tails';
		} 

		function playGame(playerMove) {
			const guess = letGuess();
			let result;

			// result = (playerMove === guess) ? "You Won!! ðŸŽ‰" : "You Lose!! ðŸ˜¢";
			if (playerMove === guess) {
				result = "You Won!! ðŸŽ‰";
				score.wins += 1; 
			} else {
				result = "You Lose!! ðŸ˜¢"; 
				score.losses += 1;
			}

			localStorage.setItem('guess', JSON.stringify(score));

			alert(`You picked ${playerMove}. Coin Landed on ${guess}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}`);
		}
	</script>
</body>
</html>
