<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(typeof true);
        console.log(3 >= 3);
        console.log(5 == '5.00');
        console.log(5 === '5.00');

        age = 18;
        if(age >= 18) {
            console.log("You can Drive");
            // confirm('yo yo');
        } else {
            console.log(`Come after ${18 - age} years later`);
        }
    </script>
</body>
</html>
